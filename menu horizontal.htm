<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        overflow:hidden;
        margin: 0;
        padding: 0;
        list-style-type: none;
        background-color: Dodgerblue;
}
    li {
        float: left;
}
    ul li a {
        display: block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        text-align: center;
}
ul li a:hover {
    background-color: midnightblue;
}
</style>
</head>
<body>
<ul>
     <li><a href="#">Menu Item 1</a></li>
     <li><a href="#">Menu Item 2</a></li>
     <li><a href="#">Menu Item 3</a></li>
</ul>
</body>
</html>
