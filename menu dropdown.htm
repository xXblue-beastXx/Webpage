<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    ul li a {
        display: block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        text-align: center;
}
    ul.primary-menu {
        overflow: hidden;
        background-color: Dodgerblue;
}
    ul.primary-menu > li {
        float: left;
}
.parent-menu > a {
       position: relative;
}
.sub-menu {
       position: absolute;
       color: blue;
       background-color: darkorange;
       z-index: 1;
       border: 1px solid grey;
       box-shadow: 5px 5px 2px #aaa;
}
</style>
    </head>
<body>
<ul class="primary-menu">
     <li class="parent-menu"><a href="#">Menu Item 1</a>
         <ul class="sub-menu">
             <li><a href="#">Sub menu 1</a></li>
             <li><a href="#">Sub menu 2</a></li>
             <li><a href="#">Sub menu 3</a></li>
         </ul>
     </li>
     <li><a href="#">Menu Item 2</a></li>
     <li><a href="#">Menu Item 3</a></li>
</ul>
    </body>
</html>
